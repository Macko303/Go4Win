<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go4Win</title>
    <script
      src="https://kit.fontawesome.com/518de29a7d.js"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="nav">
      <img class="logo" src="logo.png" alt="Go4Win logo" />
      <div class="procent">
        <img class="procent-icon" src="procent.png" />
        <p>Wesprzyj nas<br />swoim procentem</p>
      </div>
      <div class="kontakt">
        <div class="telefon">
          <img class="telefon-icon" src="telefon.png" />
          <div class="tel-info">
            <p class="p1">Zadzwoń do nas</p>
            <p>(+48) 506-061-526</p>
          </div>
        </div>
        <div class="email">
          <img class="email-icon" src="poczta.png" />
          <div>
            <p class="p1">Napisz do nas</p>
            <p>zarzad@go4win.org</p>
          </div>
        </div>
      </div>
      <div class="socjale">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </div>
    </nav>

    <menu class="menu">
      <li>Dyscypliny</li>
      <li>Zespół</li>
      <li>O nas</li>
      <li>Kalendarz</li>
      <li>Pliki</li>
      <li>ISSE</li>
      <li>Blog</li>
      <li>Kontakt</li>
      <li>Patronite</li>
      <li>Dokumenty</li>
      <button class="button-trening">
        Zgłoś udział w<br />treningu próbnym
      </button>
    </menu>

    <section class="sekcja-1">
      <img class="img-section-1" src="img1.jpg" />
      <div class="div-1">
        <div class="div-2">
          <p>Go4Win</p>
          <p>Klub Sportowy</p>
        </div>
        <button class="przycisk-1">Więcej</button>
      </div>
    </section>
  </body>
</html>
